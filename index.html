<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="assets/likha-favicon.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign up | LIKHA</title>
  </head>
  <body>
    <section class="photo-container">
      <div class="logo">
        <img src="./assets/likha-logo.png" alt="Likha Logo" />
        <h1 class="likha">LIKHA</h1>
      </div>
    </section>
    <section class="sign-up">
      <form action="">
        <h2 class="form-header">Sign up and come on in.</h2>
        <div class="form-container">
          <div class="form-row">
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name" required />
          </div>
          <div class="form-row">
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="last-name" required />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-row">
            <label for="phone">Phone</label>
            <input
              type="text"
              name="phone"
              id="phone"
              pattern="^(09|\+639)\d{9}$"
              title="Please enter a valid phone number, e.g. 09561234567."
              required
            />
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="form-row">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              required
            />
          </div>
        </div>
        <div class="create-account">
          <button type="submit">Create Account</button>
        </div>
      </form>
      <div class="log-in">
        <p>Already have an account?</p>
        <a href="#">Log in</a>
      </div>
    </section>
  </body>
</html>
